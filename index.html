<!DOCTYPE html>
<html lang="en" class="page">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  <title>Todo App</title>
</head>
<body class="page__body">
  <header class="header">
    <img class="header__image" src="./eisenhower-matrix.jpg" alt="eisenhower-matrix">
    <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">
      Want more details?
    </a>
  </header>
  <main class="main">
    <section class="new-task section">
      <h3 class="new-task__title title">Add Item</h3>
      <div class="new-task__row-wrapper">
        <input class="new-task__input" type="text">
        <button class="new-task__button button">Add</button>
      </div>
    </section>
    <section class="todo section">
      <h3 class="todo__title title">Todo</h3>
      <ul class="todo__list task-list">
        <li class="todo__item task-item">
          <input class="task-item__input input-checkbox" type="checkbox">
          <label class="task-item__label task">Pay Bills</label>
          <input class="task-item__input input-text" type="text" >
          <button class="task-item__button-edit button">Edit</button>
          <button class="task-item__button-delete button"><img class="task-item__delete-image" src="./remove.svg" alt="delete-image"></button>
        </li>
        <li class="todo__item task-item task-item__edit-mode">
          <input class="task-item__input input-checkbox" type="checkbox">
          <label class="task-item__label task">Go Shopping</label>
          <input class="task-item__input input-text" type="text" value="Go Shopping">
          <button class="task-item__button-edit button">Save</button>
          <button class="task-item__button-delete button"><img class="task-item__delete-image" src="./remove.svg" alt="delete-image"></button>
        </li>
      </ul>
    </section>
    <section class="done section">
      <h3 class="done__title title">Completed</h3>
      <ul class="done__list task-list">
        <li class="done__item task-item">
          <input class="task-item__input input-checkbox" type="checkbox" checked>
          <label class="task-item__label task">See the Doctor</label>
          <input class="task-item__input input-text" type="text">
          <button class="task-item__button-edit button">Edit</button>
          <button class="task-item__button-delete button"><img class="task-item__delete-image" src="./remove.svg" alt="delete-image"></button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
