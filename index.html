<!DOCTYPE html>
<html lang="en" class="page">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  <title>Todo App</title>
</head>
<body class="page-body">
  <header class="header">
    <img class="header-image" src="./eisenhower-matrix.jpg" alt="eisenhower-matrix">
    <a class="more-link" href="https://goal-life.com/page/method/matrix-eisenhower">
      Want more details?
    </a>
  </header>
  <main class="main">
    <section id="new-task-container">
      <label class="label" for="new-task">Add Item</label>
      <div class="task-row-wrapper">
        <input id="new-task" class="input input-text task" type="text">
        <button class="button">Add</button>
      </div>
    </section>
    <h3 class="title">Todo</h3>
    <ul id="todo-tasks" class="list">
      <li class="list-item">
        <input class="input input-checkbox" type="checkbox">
        <label class="label task">Pay Bills</label>
        <input class="input input-text task" type="text" >
        <button class="button edit">Edit</button>
        <button class="button delete"><img class="delete-image" src="./remove.svg" alt="delete-image"></button>
      </li>
      <li class="list-item edit-mode">
        <input class="input input-checkbox" type="checkbox">
        <label class="label task">Go Shopping</label>
        <input type="text" value="Go Shopping" class="input input-text task">
        <button class="button edit">Save</button>
        <button class="button delete"><img class="delete-image" src="./remove.svg" alt="delete-image"></button>
      </li>
    </ul>
    <h3 class="title">Completed</h3>
    <ul id="done-tasks" class="list">
      <li class="list-item">
        <input class="input input-checkbox" type="checkbox" checked>
        <label class="label task">See the Doctor</label>
        <input type="text" class="input input-text task">
        <button class="button edit">Edit</button>
        <button class="button delete"><img class="delete-image" src="./remove.svg" alt="delete-image"></button>
      </li>
    </ul>
  </main>
  <script src="app.js"></script>
</body>
</html>
